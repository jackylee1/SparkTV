<!DOCTYPE html>
<html>
  <head>
    <title>Create Customer | Typer's Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  </head>

  <body>
    <div ng-app="createCustomerApp" ng-controller="HttpGetController">
        <p>First Name: <input type="text" name="firstName" ng-model="firstName" required/></p>
        <p>Last Name: <input type="text" name="lastName" ng-model="lastName" required/></p>
        <p>Email: <input type="text" name="email" ng-model="email" required/></p>
        <p>Phone Number: <input type="text" name="phonenumber" ng-model="phonenumber" required/></p>
        <button ng-click="SendData()">Submit</button>
        <hr />
        {{ PostDataResponse }}
    </div>

    <div class="ui text menu"><div class="item copyright">Copyright &copy; 2016 Typer. All rights reserved.</div></div>

    <script>
        var app = angular.module("createCustomerApp", []);
        app.controller("HttpGetController", function ($scope, $http) {

            $http.get('https://oqw8vpic39.execute-api.us-east-1.amazonaws.com/v1/demo/customers/huaye1994@gmail.com')
                .then(function(response) {
                    $scope.PostDataResponse = response.data;
                });


            $scope.SendData = function () {
                // use $.param jQuery function to serialize data from JSON 
                var data = $.param({
                    firstname : $scope.firstName,
                    lastname : $scope.lastName,
                    phonenumber : $scope.phonenumber,
                    email : $scope.email
                });
            //alert(JSON.stringify(data));
                var config = {
                    headers : {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin' : '*',
                        'Access-Control-Allow-Headers' : 'Content-Type, Access-Control-Allow-Origin'
                    }
                }

                $http.post('https://oqw8vpic39.execute-api.us-east-1.amazonaws.com/v1/demo/customers', data, config)
                .success(function (data, status, headers, config) {
                    $scope.PostDataResponse = data;
                })
                .error(function (data, status, header, config) {
                    $scope.ResponseDetails = "Data: " + data +
                        "<hr />status: " + status +
                        "<hr />headers: " + header +
                        "<hr />config: " + config;
                });
            };

        });
    </script>

    <script>
      // This example displays an address form, using the autocomplete feature
      // of the Google Places API to help users fill in the information.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var placeSearch, autocomplete;
      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        postal_code: 'short_name'
      };

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
            {types: ['geocode']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
      }

      function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();

        
        // Get each component of the address from the place details
        // and fill the corresponding field on the form.
        //var street = place.address_components[0][componentForm["street_number"]] + " " + place.address_components[1][componentForm["route"]];
        //document.getElementById("street").placeholder = street;

        for (var i = 0; i < place.address_components.length; i++) {
          var addressType = place.address_components[i].types[0];
          if (componentForm[addressType]) {
            var val = place.address_components[i][componentForm[addressType]];
            document.getElementById(addressType).placeholder = val;
          }
        }
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFZE7t7SgFOm4vPhOpxogH8Cyvy-ge2SY&libraries=places&callback=initAutocomplete"
        async defer></script>
  </body>
</html>
